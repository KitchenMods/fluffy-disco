name: Upload to Workshop

on:
  workflow_dispatch:
    inputs:
      itemid:
        description: "The steam workshop item id to publish artifacts for"
        required: false
        default: ""
        type: choice
        options:
          - "2898069883" # KitchenLib mod id
          - "2932799348" # KitchenLib Beta mod id
          - "3000699306" # Testing KitchenLib mod id
      releaseversion:
        description: "The release version"
        required: true
        default: ""
        type: string
      betaversion:
        description: "The beta version"
        required: false
        default: ""
        type: string
      publishtodiscord:
        type: boolean
        description: "Publish release note to Discord"

jobs:
  upload:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Post to Discord
        if: ${{ github.event.inputs.publishtodiscord == 'true' }}
        run: |
          cd Discord
          npm install
          node .
